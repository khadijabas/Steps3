<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steps Challenge Winners</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      margin-top: 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 0;
    }

    .winner {
      display: none;
      margin: 20px auto;
      animation: float 3s ease-in-out infinite;
    }

    .winner img {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #333;
    }

    .winner h2 {
      font-size: 1.5em;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #008CBA;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f73;
    }

    .runner {
      width: 100px;
      position: relative;
      animation: runAcross 10s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes runAcross {
      0% { left: -120px; top: 0; }
      100% { left: 100vw; top: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="Logo colors-01.png" alt="Beyond Logo" class="logo">

  <!-- Title -->
  <h1>ðŸŽ‰ Steps Challenge Winners ðŸŽ‰</h1>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Motivational_Music/Scott_Holmes_-_Happy_Uplifting.mp3" type="audio/mpeg">
  </audio>

  <!-- Runner Animation -->
  <div>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjNlNGI2ZTE4MTAzMTExZWExZGE2ZTdlZmEwMmRmZjNkYTU2NmU2MyZjdD1n/zWWkCk5xWKa6QvoC1K/giphy.gif" alt="Runner" class="runner">
  </div>

  <!-- Buttons -->
  <div>
    <button onclick="showWinner('first')">Announce 1st Place</button>
    <button onclick="showWinner('second')">Announce 2nd Place</button>
    <button onclick="showWinner('third')">Announce 3rd Place</button>
    <button onclick="showAllWinners()">Show All Winners</button>
  </div>

  <!-- Winner Cards -->
  <div id="first" class="winner">
    <img src="Mo Tairi- Headshot 2025.jpg" alt="Mohammed">
    <h2>ðŸ¥‡ Mohammed - 1st Place</h2>
  </div>

  <div id="second" class="winner">
    <img src="Zaina - Headshot 2025.jpg" alt="Zaina">
    <h2>ðŸ¥ˆ Zaina - 2nd Place</h2>
  </div>

  <div id="third" class="winner">
    <img src="Sondos - Headshot 2025.JPG" alt="Sondos">
    <h2>ðŸ¥‰ Sondos - 3rd Place</h2>
  </div>

  <script>
    function showWinner(place) {
      document.getElementById('first').style.display = 'none';
      document.getElementById('second').style.display = 'none';
      document.getElementById('third').style.display = 'none';
      document.getElementById(place).style.display = 'block';
    }

    function showAllWinners() {
      document.getElementById('first').style.display = 'block';
      document.getElementById('second').style.display = 'block';
      document.getElementById('third').style.display = 'block';
    }
  </script>

</body>
</html>
